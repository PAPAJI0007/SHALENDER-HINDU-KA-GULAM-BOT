<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalender Hindu Bot Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #161b22;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            border-bottom: 1px solid #30363d;
        }
        #logs {
            padding: 20px;
            height: 80vh;
            overflow-y: auto;
            background-color: #0d1117;
            font-family: monospace;
            white-space: pre-wrap;
            border-top: 1px solid #30363d;
        }
        .log-line {
            margin: 2px 0;
            padding: 2px 5px;
            border-left: 3px solid #58a6ff;
        }
    </style>
</head>
<body>
    <header>üìú Shalender Hindu Bot Logs</header>
    <div id="logs"></div>

    <script>
        // ---- ‡§Ø‡§π‡§æ‡§Å ‡§è‡§ï ‡§π‡•Ä ‡§≤‡§æ‡§á‡§® ‡§¨‡§¶‡§≤‡•Ä ‡§π‡•à üëá ----
        const socket = new WebSocket("wss://shalender-hindu-ka-gulam-bot.onrender.com/");

        const logsDiv = document.getElementById('logs');

        socket.onopen = () => {
            addLog("‚úÖ Connected to bot server...");
        };

        socket.onmessage = (event) => {
            addLog("üì© " + event.data);
        };

        socket.onclose = () => {
            addLog("‚ùå Disconnected from bot server...");
        };

        socket.onerror = (error) => {
            addLog("‚ö†Ô∏è WebSocket Error: " + error);
        };

        function addLog(message) {
            const line = document.createElement("div");
            line.classList.add("log-line");
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logsDiv.appendChild(line);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
    </script>
</body>
</html>
